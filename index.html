<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SainsBurys</title>

    <!-- FavIcon -->

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-t">
    <!-- Navbar start-->
    <nav class="navbar navbar-inverse navbar-fixed-t page-scroll sidebar d-lg-flex flex-column justify-content-start align-items-center d-none d-lg-block" role="navigation">
        <ul class="nav navbar-nav d-flex flex-column justify-content-start">
            <li>
                <a class="page-scroll nav-right" href="#slide1">&#9675;</a>
            </li>
            <li>
                <a class="page-scroll" href="#slide2">&#9675;</a>
            </li>
            <li>
                <a class="page-scroll" href="#slide3">&#9675;</a>
            </li>
            <li>
                <a class="page-scroll" href="#slide4">&#9675;</a>
            </li>
            <li>
                <a class="page-scroll" href="#slide5">&#9675;</a>
            </li>
            <li>
                <a class="page-scroll" href="#slide6">&#9675;</a>
            </li>
            <li>
                <a class="page-scroll" href="#slide7">&#9675;</a>
            </li>
        </ul>
        
        <div class="logo text-center">
            <img src="./img/logo.png">
        </div>
    </nav>
    <!-- Navbar end-->

    <!-- Slide start-->
    <section id="slide1">
        <div class="container-fluid h-100">
            <div class="row pt-4 h-100">
                <div class="col-md-6 pl-lg-5">
                    <div class="py-md-5 py-lg-0"></div>
                    <h6 class="m-0 pb-3">Sainsbury's</h6>
                    <h1 class="m-0">Conversions</h1>
                    <p class="m-0 duration">Last 7 Days</p>
                </div>
                <div class="col-md-6 con-human text-right pt-3 p-0">
                    <img src="./img/con-human.png">
                </div>
            </div>
            <div class="row">
                <div class="col-12 chart-1">
                    <img src="./img/con-chart.png">
                </div>
            </div>
        </div>
    </section>

    <section id="slide2">
        <div class="container-fluid h-100">
            <div class="row pt-4 h-100">
                <div class="col-md-5 pl-lg-5 p-0 content-left">
                    <div class="py-md-5 py-lg-0"></div>
                    <h6 class="m-0 pb-3">Sainsbury's</h6>
                    <h1 class="m-0">Locality</h1>
                    <p class="m-0 duration">United</p>
                    <p class="m-0 traffic d-flex px-4 px-lg-0">
                        <span class="digital d-block">150</span>
                        <span class="topic d-block">Traffic</span>
                        <span class="digital d-block">1200</span>
                    </p>
                    <div class="px-4 px-lg-0">
                        <p class="m-0 traffic-line"></p>
                    </div>
                </div>
                <div class="col-md-7 text-right chart-2 pt-3 p-0">
                    <img src="./img/locality.png" class="w-100 h-100">
                </div>
            </div>
        </div>
    </section>

    <section id="slide3">
        <div class="container-fluid h-100">
            <div class="row pt-4 h-100">
                <div class="col-md-12 pl-lg-5 p-0 content-left">
                    <h6 class="m-0 pb-3">Sainsbury's</h6>
                    <h1 class="m-0">Top 5 Traffic</h1>
                    <p class="m-0 duration">Last 30</p>
                </div>
                <div class="traffic-chart pl-lg-5">
                    <img class="m-0 w-100 h-100" src="./img/traffic-chart.png">
                </div>
            </div>
        </div>
    </section>

    <section id="slide4">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-md-10 pt-4 pl-lg-5 p-0 h-100">
                    <div class="text-content">
                        <h6 class="m-0 pb-3">Sainsbury's</h6>
                        <h1 class="m-0">Top 5 Traffic Sources</h1>
                        <p class="m-0 duration">Last 30 Days</p>
                    </div>
                    <div class="m-0 traffic-chart-2">
                        <img class="m-0 w-100 mh-100" src="./img/traffic-chart-2.png">
                    </div>
                </div>
                <div class="col-md-2 px-0 traffic-woman">
                    <img class="m-0 w-100" src="./img/traffic-woman.png">
                </div>
            </div>
        </div>
    </section>

    <section class="slide5">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-md-10 pt-4 pl-lg-5 p-0 h-100">
                    <div class="text-content">
                        <h6 class="m-0 pb-3">SainsBurys's</h6>
                        <h1 class="m-0">Fifths template</h1>
                        <p class="m-0 duration">Last a Day</p>
                    </div>
                </div>
                <div class="col-md-2">

                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.easing.min.js"></script>

    <script src="js/custom.js"></script>
